
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name = "viewport" content ="width= device-width, initial-scale-1.0">
    <title> Test</title>
  </head>
  <body>
    <div class="row mt-3">
      <div class="col-lg-2"></div>
      <div class="col-lg-8 text-center">
          <h1>Transcribe Audio</h1>
      </div>
  </div>

  <div class="row mt-3">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
          <h3>Upload Audio:</h3>
          <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <input name="uploaded_file" type="file" placeholder="Upload audio file" required>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
  </div>
    {% comment %} <form  method ="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button type="submit"> upload</button> {% endcomment %}
  </body>

  <div class="row mt-3">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
          <h3>Uploaded Audio Samples:</h3>
          <table class="table mt-3">
              <thead class="thead-dark">
              
              </thead>
              <tbody>
                  {% for sample in samples %}
                  <tr>
                      <th scope="row">{{ forloop.counter }}</th>
                      <td>
                          <audio src="{{ sample.uploaded_file.url }}" controls></audio>
                      </td>
                    </td>
                    <td>{{ sample.exported_file }}</td>
                     
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
  </div>
 

</html>
